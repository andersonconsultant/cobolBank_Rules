<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cobol Bank</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/fonts.css">

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="sidebar arimo-regular">

        <button class="sidebar-button" id="buttonStartCobol">
          <img src="images/buttons/icon1Money.png" alt="Operações e gestão de pagamentos" class="iconButton">Pagamentos

        <button class="sidebar-button" id="buttonStartCobol">

      </div>
      <div class="col content-central">

      </div>
